<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quotes App</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
	<link href="https://kit-pro.fontawesome.com/releases/latest/css/pro.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/main.css">
</head>
<body class="bg-light">
	<div class="wrapper">
		<nav class="navbar navbar-expand">
			<div class="container">
				<a class="navbar-brand" href="#">Quotes</a>
			</div>
		</nav>
		<div class="content-wrapper container d-flex justify-content-center align-items-center">
			<div class="card quote-card">
				<div class="card-header text-center text-uppercase bg-primary text-light" id="quote-title">Quotes</div>
				<div class="card-body text-center" id="quote-text">
					<p class="text-muted">Loading quotes...</p>
				</div>
				<div class="card-footer d-flex justify-content-between align-items-center">
					<div class="btn-group">
						<button class="btn btn-primary" id="control-left">
							<i class="fas fa-arrow-left"></i>
						</button>
						<button class="btn btn-primary" id="control-right">
							<i class="fas fa-arrow-right"></i>
						</button>
					</div>
					<p id="quotes-info"></p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<script src="./assets/main.js"></script>
</body>
</html>
